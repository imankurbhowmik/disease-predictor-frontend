<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disease Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2d2d2d;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #1e4c2b;
    }

    footer {
      text-align: center;
      margin: 30px auto;
      font-size: 14px;
      color: #555;
    }

    .pulse-heart {
      display: inline-block;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 640px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      select {
        font-size: 14px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Disease Prediction App</h2>

    <form id="prediction-form">
      <label for="Age">Age</label>
      <input type="number" name="Age" required>

      <label for="Gender">Gender</label>
      <select name="Gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="BMI">BMI</label>
      <input type="number" step="0.1" name="BMI" required>

      <label for="BP">Blood Pressure</label>
      <input type="number" name="BP" required>

      <label for="Sugar">Sugar</label>
      <input type="number" name="Sugar" required>

      <label for="Cholesterol">Cholesterol</label>
      <input type="number" name="Cholesterol" required>

      <label for="Smoking">Smoking</label>
      <select name="Smoking" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="FamilyHistory">Family History</label>
      <select name="FamilyHistory" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <footer>
    Made with <span class="pulse-heart">❤️</span> by <strong>Ankur</strong>
  </footer>

  <script>
    document.getElementById('prediction-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = isNaN(value) ? value : Number(value);
      });

      const response = await fetch('https://disease-predictor-backend-6nu5.onrender.com/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').textContent = `Prediction: ${result.prediction}`;
    });
  </script>

</body>
</html>
